# YML file for setting up a virtual environment including packages used for accessing APIs and basic geometry operations.

name: lidar_example
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - gdal
  - geopandas
  - pdal
  - python-pdal
  - rioxarray
  - matplotlib
  - jupyterlab
  - requests
  - boto3
  - python-dotenv
  - pytest

prefix: C:\ProgramData\Anaconda3\envs\lidar_example
